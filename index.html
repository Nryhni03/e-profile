<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body class="login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.png" alt="logo">
					</div>

					<div class="text-center mb-4">
						<h5>UiTM Student e-profile</h5>
					</div>

					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
							<form method="POST" class="login-validation" novalidate="">
								<div class="form-group">
									<label for="email">Email</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="password">Password
										<a href="forgot.html" class="float-right">
											Forgot Password?
										</a>
									</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								    <div class="invalid-feedback">
								    	Password is required
						    		</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
										<label for="remember" class="custom-control-label">Remember Me</label>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										<span style="color: white; text-decoration: none;">Login</span>
									</button>
								</div>
                                
								<div class="mt-4 text-center">
									Don't have an account? <a href="register.html">Create One</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2024 &mdash; UiTM Student e-profile 
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<script>
		
'use strict';

$(function () {
	$('input[type="password"][data-eye]').each(function (i) {
		var $this = $(this),
			id = 'eye-password-' + i,
			el = $('#' + id);

		$this.wrap(
			$('<div/>', {
				style: 'position:relative',
				id: id
			})
		);

		$this.css({
			paddingRight: 60,
		});
		$this.after(
			$('<div/>', {
				// Use eye icon from FontAwesome
				html: '<i class="fas fa-eye"></i>',
				id: 'passeye-toggle-' + i,
			}).css({
				position: 'absolute',
				right: 10,
				top: ($this.outerHeight() / 2) - 12,
				padding: '2px 7px',
				fontSize: 12,
				cursor: 'pointer',
			})
		);

		$this.after(
			$('<input/>', {
				type: 'hidden',
				id: 'passeye-' + i,
			})
		);

		$this.on('keyup paste', function () {
			$('#passeye-' + i).val($(this).val());
		});
		$('#passeye-toggle-' + i).on('click', function () {
			if ($this.hasClass('show')) {
				$this.attr('type', 'password');
				$this.removeClass('show');
	
				$(this).html('<i class="fas fa-eye"></i>'); // Revert to eye icon
			} else {
				$this.attr('type', 'text');
				$this.val($('#passeye-' + i).val());
				$this.addClass('show');
				$(this).html('<i class="fas fa-eye-slash"></i>'); // Change to eye-slash icon
			}
		});
	});

	$('.login-validation').submit(function (event) {
		event.preventDefault(); // Prevent default submission

		var email = $('#email').val();
		var password = $('#password').val();

		if (email === 'test@example.com' && password === '123456') {
			alert('Login successful!');
			window.location.href = 'homepage.html'; // Redirect to home.html
		} else {
			alert('Invalid email or password.');
		}
	});
});


	</script>
</body>
</html>
